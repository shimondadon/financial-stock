<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Vantage Financial Data Fetcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #81c784;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ef5350;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .examples {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 13px;
        }

        .examples strong {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .examples span {
            display: inline-block;
            background: white;
            padding: 4px 8px;
            border-radius: 5px;
            margin: 2px;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .examples span:hover {
            background: #667eea;
            color: white;
        }

        /* Results Section */
        .results-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            margin-top: 30px;
            animation: slideIn 0.5s ease;
            contain: layout style paint;
            transform: translateZ(0);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }

        .results-header h2 {
            color: #333;
            margin: 0;
            font-size: 24px;
        }

        .close-btn {
            background: #ff5252;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.2s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            background: #ff1744;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
            border-left: 4px solid #667eea;
            padding-left: 12px;
        }

        .company-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-item label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .info-item value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            will-change: transform;
            backface-visibility: hidden;
        }

        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .metric-card label {
            font-size: 13px;
            opacity: 0.95;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .metric-card value {
            font-size: 26px;
            font-weight: bold;
            display: block;
        }

        /* Year Selector */
        .year-selector-container {
            margin: 20px 0;
        }

        .year-selector {
            width: 100%;
            max-width: 300px;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 600;
            border: 3px solid #667eea;
            border-radius: 10px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .year-selector:hover {
            border-color: #764ba2;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .year-selector:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .year-selector option {
            padding: 10px;
            font-size: 16px;
        }

        .report-type-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .report-type-btn {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #4a90e2;
            background: white;
            color: #4a90e2;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .report-type-btn:hover {
            background: #f0f8ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
        }

        .report-type-btn.active {
            background: #4a90e2;
            color: white;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .report-type-btn.active:hover {
            background: #3a7bc8;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            overflow: hidden;
        }

        .data-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .data-table th {
            padding: 16px 15px;
            text-align: left;
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .data-table td {
            padding: 14px 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
            font-weight: 500;
        }

        .data-table td:first-child {
            font-weight: 600;
            color: #444;
        }

        .data-table tbody tr {
            transition: background 0.2s ease;
            will-change: background;
        }

        .data-table tbody tr:hover {
            background: #f0f0ff;
        }

        .data-table tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        .data-table tbody tr:nth-child(even):hover {
            background: #f0f0ff;
        }

        .positive {
            color: #2e7d32;
            font-weight: 700;
        }

        .negative {
            color: #c62828;
            font-weight: 700;
        }

        .download-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .download-json-btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .download-json-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .download-cache-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .download-cache-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(52, 152, 219, 0.3);
        }

        .download-cache-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Financial Data Fetcher</h1>
        <p class="subtitle">Get comprehensive financial statements with calculated metrics</p>

        <form id="financialForm">
            <div class="form-group">
                <label for="symbol">Stock Symbol</label>
                <input
                    type="text"
                    id="symbol"
                    name="symbol"
                    placeholder="Enter symbol (e.g., AAPL, MSFT)"
                    required
                    pattern="[A-Za-z]+"
                    maxlength="10"
                    autocomplete="off"
                >
            </div>

            <button type="submit" id="submitBtn">
                Fetch Financial Data
            </button>
        </form>

        <div id="status" class="status"></div>

        <div class="examples">
            <strong>Example Symbols:</strong>
            <span onclick="setSymbol('AAPL')">AAPL</span>
            <span onclick="setSymbol('MSFT')">MSFT</span>
            <span onclick="setSymbol('IBM')">IBM</span>
            <span onclick="setSymbol('CRM')">CRM</span>
            <span onclick="setSymbol('GOOGL')">GOOGL</span>
        </div>
    </div>

    <!-- Results Section -->
    <div id="resultsContainer" class="results-container" style="display: none;">
        <div class="results-header">
            <h2 id="resultsTitle">üìä Financial Data</h2>
            <button onclick="closeResults()" class="close-btn">‚úï</button>
        </div>

        <!-- Company Overview -->
        <div id="companyOverview" class="section"></div>

        <!-- Latest Metrics Summary -->
        <div id="metricsSummary" class="section"></div>

        <!-- Report Type Selector (Annual vs Quarterly) -->
        <div class="section">
            <h3>üìä Report Type</h3>
            <div class="report-type-selector">
                <button id="annualBtn" class="report-type-btn active" onclick="switchReportType('annual')">
                    üìÖ Annual Reports
                </button>
                <button id="quarterlyBtn" class="report-type-btn" onclick="switchReportType('quarterly')">
                    üìÜ Quarterly Reports
                </button>
            </div>
        </div>

        <!-- Year Selector -->
        <div class="section">
            <h3 id="periodSelectorTitle">üìÖ Select Year</h3>
            <div class="year-selector-container">
                <select id="yearSelector" class="year-selector" onchange="updateYearData()">
                    <option value="">Select a year...</option>
                </select>
            </div>
        </div>

        <!-- Financial Data Tables (updated based on year selection) -->
        <div id="financialTables" class="section"></div>

        <!-- Download Button -->
        <div class="download-section">
            <h4 style="color: #667eea; margin-bottom: 15px;">üíæ Download Options</h4>
            <div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 15px;">
                <button onclick="downloadCacheFile('income')" class="download-cache-btn">üìä Income Statement</button>
                <button onclick="downloadCacheFile('balance')" class="download-cache-btn">üè¶ Balance Sheet</button>
                <button onclick="downloadCacheFile('cashflow')" class="download-cache-btn">üíµ Cash Flow</button>
                <button onclick="downloadCacheFile('earnings')" class="download-cache-btn">üìà Earnings</button>
                <button onclick="downloadCacheFile('overview')" class="download-cache-btn">üè¢ Company Overview</button>
            </div>
            <button id="downloadBtn" onclick="downloadJSON()" class="download-json-btn">
                üíæ Download Full Combined Report
            </button>
        </div>
    </div>

    <script>
        const form = document.getElementById('financialForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        const symbolInput = document.getElementById('symbol');
        let currentData = null;
        let currentReportType = 'annual'; // 'annual' or 'quarterly'

        function setSymbol(symbol) {
            symbolInput.value = symbol;
            symbolInput.focus();
        }

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        function closeResults() {
            document.getElementById('resultsContainer').style.display = 'none';
        }

        function formatNumber(value, decimals = 2) {
            if (value === null || value === undefined || isNaN(value)) return 'N/A';
            return Number(value).toFixed(decimals);
        }

        function formatCurrency(value, inBillions = true) {
            if (value === null || value === undefined || isNaN(value)) return 'N/A';
            if (inBillions) {
                return `$${(value / 1e9).toFixed(2)}B`;
            }
            return `$${Number(value).toLocaleString()}`;
        }

        function formatPercent(value) {
            if (value === null || value === undefined || isNaN(value)) return 'N/A';
            const formatted = formatNumber(value, 2) + '%';
            const className = value >= 0 ? 'positive' : 'negative';
            return `<span class="${className}">${formatted}</span>`;
        }

        function switchReportType(reportType) {
            currentReportType = reportType;

            // Update button states
            document.getElementById('annualBtn').classList.toggle('active', reportType === 'annual');
            document.getElementById('quarterlyBtn').classList.toggle('active', reportType === 'quarterly');

            // Update section title
            const title = document.getElementById('periodSelectorTitle');
            if (title) {
                title.textContent = reportType === 'annual' ? 'üìÖ Select Year' : 'üìÜ Select Quarter';
            }

            // Refresh the display with the new report type
            if (currentData) {
                displayYearlyTables(currentData);
            }
        }

        function updateMetricsYear(selectedIndex) {
            if (!currentData || selectedIndex === '') {
                return;
            }
            // Update the metrics display with the selected year
            displayMetricsSummary(currentData, parseInt(selectedIndex));
        }

        function displayCompanyOverview(data) {
            const overview = data.companyOverview;
            const html = `
                <h3>üè¢ Company Overview</h3>
                <div class="company-info">
                    <div class="info-item">
                        <label>Symbol</label>
                        <value>${data.symbol}</value>
                    </div>
                    <div class="info-item">
                        <label>Name</label>
                        <value>${overview.Name || 'N/A'}</value>
                    </div>
                    <div class="info-item">
                        <label>Exchange</label>
                        <value>${overview.Exchange || 'N/A'}</value>
                    </div>
                    <div class="info-item">
                        <label>Sector</label>
                        <value>${overview.Sector || 'N/A'}</value>
                    </div>
                    <div class="info-item">
                        <label>Industry</label>
                        <value>${overview.Industry || 'N/A'}</value>
                    </div>
                    <div class="info-item">
                        <label>Market Cap</label>
                        <value>${overview.MarketCapitalization ? formatCurrency(overview.MarketCapitalization) : 'N/A'}</value>
                    </div>
                    <div class="info-item">
                        <label>P/E Ratio</label>
                        <value>${overview.PERatio || 'N/A'}</value>
                    </div>
                    <div class="info-item">
                        <label>Dividend Yield</label>
                        <value>${overview.DividendYield ? (parseFloat(overview.DividendYield) * 100).toFixed(2) + '%' : 'N/A'}</value>
                    </div>
                </div>
            `;
            document.getElementById('companyOverview').innerHTML = html;
        }

        function displayMetricsSummary(data, selectedIndex = null) {
            // Use annual data for latest metrics
            const annualData = data.annual || data;
            if (!annualData.enhancedReports || annualData.enhancedReports.length === 0) {
                document.getElementById('metricsSummary').innerHTML = '<p>No financial data available</p>';
                return;
            }

            // Find the most recent COMPLETE annual report (with all 4 reports available)
            let reportToDisplay;
            let displayIndex;

            if (selectedIndex !== null && selectedIndex >= 0 && selectedIndex < annualData.enhancedReports.length) {
                // User selected a specific year
                reportToDisplay = annualData.enhancedReports[selectedIndex];
                displayIndex = selectedIndex;
                console.log('üìä Metrics: User selected year index', selectedIndex);
            } else {
                // Find the first complete report
                const completeReportIndex = annualData.enhancedReports.findIndex(report =>
                    report.availableReports && report.availableReports.completeness === 'complete'
                );

                if (completeReportIndex !== -1) {
                    reportToDisplay = annualData.enhancedReports[completeReportIndex];
                    displayIndex = completeReportIndex;
                    console.log('üìä Metrics: Found first complete report at index', completeReportIndex, '- Year:', reportToDisplay.period || reportToDisplay.year);
                } else {
                    // If no complete report, use the first one (most recent)
                    reportToDisplay = annualData.enhancedReports[0];
                    displayIndex = 0;
                    console.log('‚ö†Ô∏è Metrics: No complete report found, using first report - Year:', reportToDisplay.period || reportToDisplay.year);
                }
            }

            const metrics = reportToDisplay.calculatedMetrics;
            const displayYear = reportToDisplay.period || reportToDisplay.year;
            const isComplete = reportToDisplay.availableReports && reportToDisplay.availableReports.completeness === 'complete';
            const completenessIcon = isComplete ? '‚úÖ' : '‚ö†Ô∏è';
            const completenessText = isComplete ? 'Complete' : 'Partial';

            // Build year selector options
            let selectorOptions = '<option value="">Select a year...</option>';
            annualData.enhancedReports.forEach((report, index) => {
                const year = report.period || report.year;
                const complete = report.availableReports && report.availableReports.completeness === 'complete';
                const icon = complete ? '‚úÖ' : '‚ö†Ô∏è';
                const selected = index === displayIndex ? 'selected' : '';
                selectorOptions += `<option value="${index}" ${selected}>${year} ${icon}</option>`;
            });

            const html = `
                <h3>üìà Financial Metrics for Year ${displayYear} ${completenessIcon} (${completenessText})</h3>
                <div class="year-selector-container">
                    <select id="metricsYearSelector" class="year-selector" onchange="updateMetricsYear(this.value)">
                        ${selectorOptions}
                    </select>
                </div>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <label>Net Profit Margin</label>
                        <value>${formatNumber(metrics.netProfitMargin)}%</value>
                    </div>
                    <div class="metric-card">
                        <label>ROE</label>
                        <value>${formatNumber(metrics.returnOnEquity)}%</value>
                    </div>
                    <div class="metric-card">
                        <label>ROA</label>
                        <value>${formatNumber(metrics.returnOnAssets)}%</value>
                    </div>
                    <div class="metric-card">
                        <label>Current Ratio</label>
                        <value>${formatNumber(metrics.currentRatio)}</value>
                    </div>
                    <div class="metric-card">
                        <label>Debt-to-Equity</label>
                        <value>${formatNumber(metrics.debtToEquity)}</value>
                    </div>
                    <div class="metric-card">
                        <label>Revenue Growth</label>
                        <value>${formatNumber(metrics.revenueGrowth)}%</value>
                    </div>
                </div>
            `;
            document.getElementById('metricsSummary').innerHTML = html;
        }

        function displayYearlyTables(data) {
            // Get the appropriate report type data
            const reportTypeData = currentReportType === 'annual' ? (data.annual || data) : (data.quarterly || {});

            if (!reportTypeData.enhancedReports || reportTypeData.enhancedReports.length === 0) {
                document.getElementById('financialTables').innerHTML = `<p>No ${currentReportType} data available</p>`;
                return;
            }

            const reports = reportTypeData.enhancedReports;

            // Populate period selector (in descending order - newest to oldest)
            const yearSelector = document.getElementById('yearSelector');
            const selectorLabel = currentReportType === 'annual' ? 'Select a year...' : 'Select a quarter...';
            yearSelector.innerHTML = `<option value="">${selectorLabel}</option>`;

            // Sort reports by period in descending order
            const sortedReports = [...reports].sort((a, b) => {
                const periodA = a.period || a.year;
                const periodB = b.period || b.year;
                return periodB.localeCompare(periodA);
            });

            sortedReports.forEach((report, sortedIndex) => {
                // Find the original index in reports array
                const originalIndex = reports.findIndex(r => (r.period || r.year) === (report.period || report.year));

                const option = document.createElement('option');
                option.value = originalIndex;

                // Display format: for annual show year, for quarterly show formatted date
                if (currentReportType === 'annual') {
                    option.textContent = report.period || report.year;
                } else {
                    // Format: "Q3 2024 (2024-09-30)"
                    const period = report.period || report.fiscalDateEnding;
                    const date = new Date(period);
                    const quarter = Math.floor(date.getMonth() / 3) + 1;
                    const year = date.getFullYear();
                    option.textContent = `Q${quarter} ${year} (${period})`;
                }

                if (sortedIndex === 0) option.selected = true;
                yearSelector.appendChild(option);
            });

            // Display first period (newest) by default
            updateYearData();
        }

        function updateYearData() {

        function downloadJSON() {
            if (!currentData) return;

            const blob = new Blob([JSON.stringify(currentData, null, 2)], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `financial_${currentData.symbol}_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        function downloadCacheFile(reportType) {
            if (!currentData) {
                showStatus('‚ö†Ô∏è No data loaded. Please fetch financial data first.', 'error');
                return;
            }

            const symbol = currentData.symbol;
            const url = `/api/cache/${symbol}/${reportType}`;

            // Create temporary link and click it
            const a = document.createElement('a');
            a.href = url;
            a.download = `${reportType}_${symbol}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            showStatus(`‚úÖ Downloading ${reportType} report...`, 'success');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const symbol = symbolInput.value.trim().toUpperCase();

            if (!symbol) {
                showStatus('Please enter a stock symbol', 'error');
                return;
            }

            // Disable form
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Fetching data...';
            hideStatus();

            try {
                showStatus('‚è≥ Checking for cached data...', 'info');

                const startTime = Date.now();

                // Set a timeout to update message if taking longer (means fetching from API)
                const progressTimeout = setTimeout(() => {
                    showStatus('‚è≥ Fetching fresh data from API... This will take 60-90 seconds due to rate limits.', 'info');
                }, 3000);

                const response = await fetch('/api/financials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbol })
                });

                clearTimeout(progressTimeout);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to fetch data');
                }

                const responseTime = Date.now() - startTime;
                const isCached = responseTime < 5000;

                // Parse JSON data
                const data = await response.json();
                currentData = data;

                // Display data in tables
                document.getElementById('resultsTitle').textContent = `üìä Financial Data - ${symbol}`;
                displayCompanyOverview(data);
                displayMetricsSummary(data);
                displayYearlyTables(data);

                // Show results
                document.getElementById('resultsContainer').style.display = 'block';
                document.getElementById('resultsContainer').scrollIntoView({ behavior: 'smooth' });

                if (isCached) {
                    showStatus(`‚úÖ Success! Data loaded from today's cache`, 'success');
                } else {
                    showStatus(`‚úÖ Success! Fresh data fetched from API`, 'success');
                }

            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                // Re-enable form
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Fetch Financial Data';
            }
        });

        // Auto-capitalize input
        symbolInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
